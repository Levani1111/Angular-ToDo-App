<div class="todos">
	<form (submit)="addTodo()">
		<input
			type="text"
			name="inputTodo"
			placeholder="Enter todo..."
			class="todo-input"
			[(ngModel)]="inputTodo"
		/>
		<input type="submit" value="Add Todo" class="todo-submit btn btn-outline-primary" />
	</form>
	<div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
		<div class="id">{{ i }}</div>
		<div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
		<button class="delete btn btn-outline-danger" (click)="deleteTodo(i)">Remove</button>
	</div>
</div>
